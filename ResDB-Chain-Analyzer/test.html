<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Apply styles to the textbox */
        .styled-textbox {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }

        /* Style for the container (optional) */
        .textbox-container {
            margin: 20px;
        }
    </style>
    <title>Stylized Textbox</title>
</head>
<body>

    <!-- Container for styling (optional) -->
    <div class="textbox-container">
        <!-- Stylized textbox -->
        <input type="text" class="styled-textbox" placeholder="Enter text...">
    </div>

</body>
</html>
